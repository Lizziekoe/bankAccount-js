<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to the Bank!</h1>
      </div>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-3">
          <h3>Sign up for a bank account:</h3>
          <form id="accountForm" class="">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input id="name" class="form-control">

              <label for="initialDeposit">Initial Deposit</label>
              <input id="initialDeposit" class="form-control">

            </div>
              <button type="submit" class="btn btn-success">Create Bank Account</button>
          </form>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-4">
        <h3>Deposit or withdraw money:</h3>
          <form id="transactionForm" class="">
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input id="deposit" class="form-control" value="0">

              <label for="withdraw">Withdraw Amount</label>
              <input id="withdraw" class="form-control" value="0">

            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-2">

        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h3>Your Account's Balance:</h3>
          <div class="well">
            <h2>$ <span id="currentBalance"></span></h2>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </body>
</html>
